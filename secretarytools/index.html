<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秘書室工具箱</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Outfit:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-color: #a87a4f;
            --accent-color: #d4a373;
            --bg-color: #fdfaf3;
            --sidebar-bg: #3d2c1b;
            --sidebar-text: #fdfaf3;
            --card-bg: #ffffff;
            --text-main: #3d2c1b;
            --text-secondary: #6b4f35;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            min-height: 100vh;
            font-size: 20px;
            line-height: 1.75;
        }

        /* Sidebar */
        nav {
            width: 280px;
            background-color: var(--sidebar-bg);
            color: var(--sidebar-text);
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            position: sticky;
            top: 0;
            height: 100vh;
            flex-shrink: 0;
        }

        .logo {
            font-family: 'Outfit', sans-serif;
            font-size: 20px;
            font-weight: 600;
            padding-left: 15px;
            margin-bottom: 20px;
            border-left: 4px solid var(--accent-color);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .nav-link {
            padding: 15px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: var(--sidebar-text);
            font-size: 15px;
            opacity: 0.7;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 1;
            font-weight: 600;
        }

        .nav-link:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Main Content */
        main {
            flex-grow: 1;
            padding: 60px;
            max-width: 1200px;
        }

        .header {
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 42px;
            color: var(--primary-color);
            margin-bottom: 8px;
        }

        .header p {
            color: var(--text-secondary);
            font-size: px;
        }

        /* Tool Card */
        .tool-card {
            background: var(--card-bg);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(168, 122, 79, 0.1);
        }

        .input-group {
            margin-bottom: 14px;
        }

        label {
            font-weight: 600;
            color: var(--primary-color);
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Larger, normal-case labels inside tool cards (e.g. "姓名按鈕（點擊選取 / 取消）") */
        .tool-card .input-group > label {
            font-size: 22px;
            text-transform: none;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 20px;
            font-family: inherit;
        }

        textarea {
            min-height: 200px;
            resize: vertical;
            transition: var(--transition);
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            background: #fff;
            box-shadow: 0 0 0 4px rgba(212, 163, 115, 0.1);
        }

        /* Generator form specific styling */
        textarea#description,
        textarea#notes {
            min-height: 80px;
            max-height: 120px;
        }

        #tool-generator .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        #tool-generator .form-col {
            flex: 1;
        }

        #tool-generator .form-col label {
            display: block;
            margin-bottom: 6px;
            font-size: 13px;
        }

        #tool-generator .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 24px;
        }

        #tool-generator .checkbox-group label {
            margin: 0;
            font-size: 14px;
            text-transform: none;
            letter-spacing: 0;
            cursor: pointer;
        }

        #tool-generator input[type="checkbox"] {
            width: auto;
            margin: 0;
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 18px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--accent-color);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f0f0f0;
            color: var(--text-main);
        }

        .btn-secondary:hover {
            background-color: #e5e5e5;
        }

        .output-group {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 24px;
            border: 1px dashed var(--accent-color);
            position: relative;
        }

        /* Name selector styles */
        .name-area {
            display: flex;
            gap: 12px;
            flex-direction: column;
        }

        #nameButtons {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            font-size: 20px; /* match #output / #chainOutput */
        }

        .name-btn {
            padding: 14px 20px;
            border-radius: 10px;
            background: #f0f0f0;
            border: 1px solid #ddd;
            cursor: pointer;
            font-weight: 700;
            font-size: 18px;
        }

        .name-btn.selected {
            background: var(--primary-color);
            color: #fff;
            border-color: var(--primary-color);
        }

        #output,
        #chainOutput,
        #messageOutput {
            font-family: inherit;
            font-size: 20px;
            color: var(--text-main);
            word-break: break-all;
            white-space: pre-wrap;
            line-height: 1.8;
        }

        .copy-toast {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: var(--sidebar-bg);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transform: translateY(100px);
            opacity: 0;
            transition: var(--transition);
        }

        .copy-toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        /* 平板 */
        @media (max-width: 900px) {
            nav {
                width: 80px;
                padding: 40px 10px;
            }

            .logo,
            .nav-link span {
                display: none;
            }

            main {
                padding: 30px;
            }
        }

        /* 手機 */
        @media (max-width: 640px) {
            nav {
                width: 60px;
                padding: 20px 8px;
            }

            .logo {
                display: none;
            }

            .nav-links {
                gap: 8px;
            }

            .nav-link {
                padding: 12px 8px;
                flex-direction: column;
                gap: 4px;
                text-align: center;
            }

            .nav-link span {
                display: block;
                font-size: 9px;
                line-height: 1.2;
            }

            .nav-link svg {
                width: 20px;
                height: 20px;
            }

            main {
                padding: 20px;
            }

            .header h1 {
                font-size: 26px;
            }

            .header p {
                font-size: 16px;
            }

            .tool-card {
                padding: 16px;
            }

            textarea {
                min-height: 150px;
                padding: 12px;
                font-size: 17px;
            }

            .actions {
                flex-direction: column;
                gap: 10px;
            }

            .actions button {
                width: 100%;
                justify-content: center;
            }

            .output-group {
                padding: 12px;
            }

            #output,
            #chainOutput {
                font-size: 16px;
            }

            .copy-toast {
                bottom: 30px;
                right: 20px;
                left: auto;
                text-align: center;
            }
        }
    </style>
</head>

                    <label for="input">輸入原始清單</label>

                </div>

            <div class="tool-card">

    <script>
        // 工具切換功能
        function showTool(toolName) {
            // 隱藏所有工具區塊
            document.querySelectorAll('.tool-section').forEach(section => {
                section.style.display = 'none';
            });
            // 顯示選中的工具
            document.getElementById('tool-' + toolName).style.display = 'block';
            
            // 更新導航列的active狀態
            document.querySelectorAll('.nav-link').forEach(link => {
                link.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
        }

        // 姓名格式化功能
        function formatNames() {
            const input = document.getElementById('input').value;
            if (!input.trim()) {
                alert('請先輸入文字');
                return;
            }

            // 處理邏輯：
            // 1. 找到第一個與最後一個編號行，僅取該範圍內的行來處理（移除開頭說明與最後編號後的文字）
            // 2. 使用正則表達式拆分清單，支援：換行、頓號 (、)、逗號 (,)、分號 (;)
            // 3. 移除開頭的編號格式 (如 1. 1、 (1) 等)
            // 4. 移除結尾的註記格式 (如 (義工) 、（主任）等)
            // 5. 去除首尾空白，並過濾掉空值

            const lines = input.split('\n');
            let firstLineIndex = -1;
            let lastLineIndex = -1;
            const numRegex = /^\s*\d+[.、。]/;

            for (let i = 0; i < lines.length; i++) {
                if (numRegex.test(lines[i])) {
                    if (firstLineIndex === -1) firstLineIndex = i;
                    lastLineIndex = i;
                }
            }

            let textToProcess = input;
            if (firstLineIndex !== -1 && lastLineIndex !== -1) {
                textToProcess = lines.slice(firstLineIndex, lastLineIndex + 1).join('\n');
            }

            const delimiters = /[\n,，、;；]/;
            const names = textToProcess.split(delimiters)
                .map(item => {
                    let name = item.trim();
                    // 移除開頭的編號或括號 (如 1. 或 (1) 等)
                    name = name.replace(/^[0-9\s.、。()（）]+/, '').trim();
                    // 移除結尾的 (xx) 或 （xx）格式
                    name = name.replace(/[\s(（][^()（）]*[)）]$/, '').trim();
                    return name;
                })
                .filter(name => name.length > 0);

            const result = names.join(',');
            document.getElementById('output').textContent = result;
        }

        function clearAll() {
            document.getElementById('input').value = '';
            document.getElementById('output').textContent = '尚未轉換...';
        }

        function copyResult() {
            const result = document.getElementById('output').textContent;
            if (result === '尚未轉換...' || !result) return;

            navigator.clipboard.writeText(result).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        // 接龍取消功能
        function processChain() {
            const input = document.getElementById('chainInput').value;
            if (!input.trim()) {
                alert('請先輸入接龍內容');
                return;
            }

            const lines = input.split('\n');
            
            // 先找出所有編號行，區分有內容和空白的
            const parsedLines = [];
            for (const line of lines) {
                const trimmedLine = line.trim();
                const match = trimmedLine.match(/^(\d+)[.、。]\s*(.*)$/);
                
                if (match) {
                    // 移除內容開頭多餘的點號，避免 35..xxx 問題
                    let content = match[2].trim().replace(/^[.、。]+/, '').trim();
                    parsedLines.push({
                        type: 'numbered',
                        number: parseInt(match[1]),
                        content: content,
                        isEmpty: content.length === 0
                    });
                } else if (trimmedLine.length > 0) {
                    parsedLines.push({
                        type: 'text',
                        content: trimmedLine
                    });
                }
            }
            
            // 找出尾部連續空白編號的起始位置
            // 調整：以最後一個「有編號」的項目為基準（即使之後有文字），
            // 從該位置往回尋找連續的空白編號並視為尾部空白要保留
            let trailingEmptyStart = parsedLines.length;
            let lastNumberedIndex = -1;
            for (let i = parsedLines.length - 1; i >= 0; i--) {
                if (parsedLines[i].type === 'numbered') {
                    lastNumberedIndex = i;
                    break;
                }
            }
            if (lastNumberedIndex !== -1) {
                for (let i = lastNumberedIndex; i >= 0; i--) {
                    if (parsedLines[i].type === 'numbered' && parsedLines[i].isEmpty) {
                        trailingEmptyStart = i;
                    } else {
                        break;
                    }
                }
            }
            
            // 處理結果
            // 需求：只移除中間的空白編號，保留其餘行的原始編號（包含尾部連續的空白編號）
            const resultLines = [];

            for (let i = 0; i < parsedLines.length; i++) {
                const item = parsedLines[i];

                if (item.type === 'text') {
                    resultLines.push(item.content);
                } else if (item.type === 'numbered') {
                    if (i >= trailingEmptyStart) {
                        // 尾部空白編號，保留原始編號且為空
                        resultLines.push(item.number + '.');
                    } else if (!item.isEmpty) {
                        // 有內容的編號行，保留原始編號與內容
                        resultLines.push(item.number + '.' + item.content);
                    }
                    // 中間的空白編號會被跳過
                }
            }

            const result = resultLines.join('\n');
            document.getElementById('chainOutput').textContent = result;
        }

        function clearChain() {
            document.getElementById('chainInput').value = '';
            document.getElementById('chainOutput').textContent = '尚未整理...';
        }

        function copyChainResult() {
            const result = document.getElementById('chainOutput').textContent;
            if (result === '尚未整理...' || !result) return;

            navigator.clipboard.writeText(result).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        function generateVolunteerMessage() {
            const activity = (document.getElementById('vol_activity').value || '').trim();
            const date = (document.getElementById('vol_date').value || '').trim();
            const time = (document.getElementById('vol_time').value || '').trim();
            const content = (document.getElementById('vol_content').value || '').trim();
            const people = parseInt(document.getElementById('vol_people').value) || 1;

            if (!activity) { alert('請輸入活動'); return; }
            if (!date) { alert('請輸入日期'); return; }
            if (!time) { alert('請輸入時間'); return; }
            if (!content) { alert('請輸入內容'); return; }

            let parts = [];
            parts.push('各位會員吉祥：');
            parts.push(`【${activity}】`);
            parts.push(`日期：${date} ${time}`);
            parts.push(`${content}需要${people}位義工。請接龍：`);

            // 生成編號列表
            for (let i = 1; i <= people; i++) {
                parts.push(`${i}.`);
            }

            const message = parts.join('\n');
            document.getElementById('messageOutput').textContent = message;
        }

        // 姓名選取器功能
        const STORAGE_KEY = 'secretarytools_names';

        function initNamesTool() {
            // load stored names (if any) and render them on init
            try {
                const stored = localStorage.getItem(STORAGE_KEY);
                if (stored) {
                    const names = JSON.parse(stored);
                    if (Array.isArray(names) && names.length) {
                        renderNameButtons(names);
                        const inp = document.getElementById('namesInput');
                        if (inp) inp.value = names.join('\n');
                    }
                }
            } catch (e) {
                console.warn('讀取儲存名單失敗', e);
            }
        }

        function generateNameButtons() {
            const raw = document.getElementById('namesInput').value || '';
            // support both real newlines and literal "\\n" sequences (e.g. pasted "張三\\n李四")
            const normalized = raw.replace(/\\n/g, '\n');
            const rawLines = normalized.split('\n').map(l => l.trim()).filter(l => l.length > 0);
            // strip leading numbering like "1.", "1、", "(1)", "[1]" etc.
            const lines = rawLines.map(l => l.replace(/^\s*(?:\d+[.、。]|\(\d+\)|\[\d+\])\s*/, '').trim()).filter(l => l.length > 0);
            if (lines.length === 0) {
                alert('請先輸入至少一個姓名 (每行一個)');
                return;
            }
            renderNameButtons(lines);
            // save generated list to localStorage
            try {
                localStorage.setItem(STORAGE_KEY, JSON.stringify(lines));
            } catch (e) {
                console.warn('無法儲存名單', e);
            }
        }

        function renderNameButtons(names) {
            const container = document.getElementById('nameButtons');
            container.innerHTML = '';
            names.forEach(name => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'name-btn';
                btn.textContent = name;
                btn.addEventListener('click', () => toggleNameSelection(btn, name));
                container.appendChild(btn);
            });
            updateSelectedOutput();
        }

        function toggleNameSelection(btn, name) {
            btn.classList.toggle('selected');
            updateSelectedOutput();
        }

        function updateSelectedOutput() {
            const container = document.getElementById('nameButtons');
            if (!container) return;
            const selected = Array.from(container.querySelectorAll('.name-btn.selected')).map(b => b.textContent.trim());
            document.getElementById('selectedOutput').value = selected.join(',');
            // show/hide the clear-selection button depending on whether any name is selected
            const clearBtn = document.getElementById('clearSelectionBtn');
            if (clearBtn) {
                clearBtn.style.display = selected.length > 0 ? 'inline-flex' : 'none';
            }
        }

        function copySelected() {
            const text = document.getElementById('selectedOutput').value || '';
            if (!text) return;
            navigator.clipboard.writeText(text).then(() => {
                const toast = document.getElementById('toast');
                toast.classList.add('show');
                setTimeout(() => toast.classList.remove('show'), 2000);
            });
        }

        function clearSelection() {
            const container = document.getElementById('nameButtons');
            if (!container) return;
            const selected = container.querySelectorAll('.name-btn.selected');
            selected.forEach(btn => btn.classList.remove('selected'));
            updateSelectedOutput();
        }

        // save/load removed — names are not persisted to browser storage

        function resetNames() {
            if (!confirm('確定要重置清單並清空畫面？')) return;
            // clear stored list and UI
            try { localStorage.removeItem(STORAGE_KEY); } catch (e) { /* ignore */ }
            document.getElementById('namesInput').value = '';
            const container = document.getElementById('nameButtons');
            if (container) container.innerHTML = '尚未產生按鈕';
            document.getElementById('selectedOutput').value = '';
        }

        document.addEventListener('DOMContentLoaded', () => {
            initNamesTool();
        });
