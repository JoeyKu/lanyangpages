# .github/workflows/fetch-data.yml

name: '定期抓取資料並存為 JS'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  fetch-and-save:
    # 指定執行的虛擬環境
    runs-on: ubuntu-latest

    # --- 新增這一段權限設定 ---
    # 授予工作流程對倉庫內容的寫入權限
    permissions:
      contents: write
    # --------------------------

    steps:
      # 步驟 1: Checkout 倉庫
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步驟 2: 抓取資料並建立檔案
      - name: Fetch data and create JS file
        run: |
          echo "var frontDestData = " > data.js
          curl -sL 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLiAgnURLEkQGoZGMzWMNHdJl-GpyHQskF6A4PrM5D098Wa6hWhQ6gNJ-Nunou9Sr1YLMmV7IaDOoWvgVv18PcnJuYMXxY2a0lucBdUGc4xckUtQ-Pa6YJgv2CR4oK_zA6FNp6vezAVHC9WQ2a6NKSNirlSaPo0b_3B70DH1XBlXY-MkccH-RiZpt7RXz9XkfDoIXPqLksF80IcTLReciWhbpVcXNQkoADIrLRNMZaEQqJeSYuzOGQ1457p4c6UNkdcprcTDabnNFVYn1eDGwK-NTO_jsw&lib=MAV-k4GihlBHTvmdM35hRpd55ueH--ymm' >> data.js # 記得換成你的網址
          echo ";" >> data.js
          echo "data.js 檔案已成功建立。"

      # 步驟 3: 提交並推送
      - name: Commit and push if changed
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "actions-bot@github.com"
          git add data.js
          if git diff --staged --quiet; then
            echo "資料沒有變動，無需提交。"
          else
            git commit -m "📊 自動更新外部資料 - $(date -u)"
            git push
          fi
