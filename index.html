<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蘭陽別院</title>
    <style>
        :root {
            --primary-bg: #fdfaf3;
            --secondary-bg: #ffffff;
            --text-color: #3d2c1b;
            --primary-color: #a87a4f;
            --accent-color: #d4a373;
            --font-family: 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
        }
        body {
            font-family: var(--font-family);
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            -webkit-tap-highlight-color: transparent;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background-color: var(--secondary-bg);
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px 40px;
            box-sizing: border-box;
            margin: 20px 0;
        }
        h1 {
            color: var(--primary-color);
            text-align: center;
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            font-size: 1.8em;
        }
        .link-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 30px;
        }
        .link-btn {
            display: block;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            font-size: 1.2em;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.2s;
        }
        @media (hover: hover) {
            .link-btn:hover {
                background-color: var(--accent-color);
                transform: translateY(-2px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>蘭陽別院</h1>
        <div class="link-container">
            <a href="2025BuddhismExam.html" class="link-btn">2025 年全球佛學會考題庫</a>
            <a href="forLife.html" class="link-btn">盡形壽護持興學試算器</a>
        </div>
    </div>
</body>
</html>
