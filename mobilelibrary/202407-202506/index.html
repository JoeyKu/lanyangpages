pg", "width": 200, "download_link": "images/20240924_宜蘭市育才國小_04.jpg"}, {"src": "images/20240924_宜蘭市育才國小_05.jpg", "width": 200, "download_link": "images/20240924_宜蘭市育才國小_05.jpg"}, {"src": "images/20240924_宜蘭市育才國小_06.jpg", "width": 200, "download_link": "images/20240924_宜蘭市育才國小_06.jpg"}, {"src": "images/20240924_宜蘭市育才國小_07.jpg", "width": 200, "download_link": "images/20240924_宜蘭市育才國小_07.jpg"}, {"src": "images/20240924_宜蘭市育才國小_08.jpg", "width": 200, "download_link": "images/20240924_宜蘭市育才國小_08.jpg"}, {"src": "images/20240924_宜蘭市育才國小_09.jpg", "width": 200, "download_link": "images/20240924_宜蘭市育才國小_09.jpg"}, {"src": "images/20240924_宜蘭市育才國小_10.jpg", "width": 200, "download_link": "images/20240924_宜蘭市育才國小_10.jpg"}, {"src": "images/20240924_宜蘭市育才國小_11.jpg", "width": 200, "download_link": "images/20240924_宜蘭市育才國小_11.jpg"}, {"src": "images/20240924_宜蘭市育才國小_12.jpg", "width": 200, "download_link": "images/20240924_宜蘭市育才國小_12.jpg"}, {"src": "images/20240924_宜蘭市育才國小_13.jpg", "width": 200, "download_link": "images/20240924_宜蘭市育才國小_13.jpg"}]}, {"date": "20240925", "location": "羅東鎮羅東國小", "author": "", "body": "蘭陽別院雲水書車羅東首航　嘉惠宜縣12鄉鎮學子\n【人間社 游素如 宜蘭報導】\n「哇！好神奇有趣的車子喔！」在學生的讚嘆聲中，蘭陽別院雲水書車於9月25日駛進羅東鎮的百年老校羅東國小，在綠樹成蔭的校園裡遍灑書香，近百位師生首度體驗戶外閱讀的樂趣，也細細品味佛光山開山祖師星雲大師的慈心睿智與義工們的溫馨服務。\n\n蘭陽別院雲水書車執行長林其發為充滿好奇的學生說明雲水書車的由來與故事，以及相關禮儀規定，並說明「三好」做好事、說好話、存好心的意涵，希望孩子能從閱讀中得到智慧，在生活中落實三好。\n\n書車義工何麗敏為學生導讀繪本故事，孩子聽得歡喜入神，也大方發言回應，善美的種子悄然播下。自由閱讀時間，孩子格外興奮，守規矩的排著隊，就是要進到車上一探究竟，尋找寶藏，坐下來悠遊書海的認真模樣，讓老師及義工們都覺得欣喜。\n\n下課時間，更多學生被張著翅膀的書車吸引前來，高興得如獲至寶，直問「可不可以把書借回去？」、「你們明天還會再來嗎？」。正當要收書離開時，又有一班四年級的老師帶著班級學生前來，義工們馬上秉持佛光人「給人方便」的精神，繼續服務。\n\n何麗敏說今天是說故事的初體驗，，導讀真善美繪本《一片幸運的葉子》，看似一片葉子帶給大熊無數的助力，事實上是大熊的善良與助人得到了更多的回饋。主要是想讓孩子們知道在一段時光或一個過程中，我們有時幫助了他人，其實也幫助了自己，就如星雲大師所說的自利利他，希望對孩子們的人格養成有所幫助，也能讓他們感到歡喜。\n\n學校負責閱讀的老師賴怡君全程陪伴並分享，飛翔的圖書館滿載了愛和書香，緩緩的降落在羅東國小，如鄰家長輩般的海鷗叔叔、三好阿姨們親切慈愛的陪伴著羅東囝仔。孩子們在書車的羽翼下，大自然的懷抱裡，自在愉快的閱讀，分享書裡的驚喜，耳畔不時傳來清朗的讀書聲，一切是如此的美好。\n\n林其發表示，蘭陽別院雲水書車13年來跑遍宜蘭的鄉鎮學校，唯獨羅東鎮還未來到，在不斷的努力下因緣成熟，獲得學校師生的熱烈反應，往後每個月都會來嘉惠羅東地區的學子，「至此宜蘭縣12個鄉鎮都有我們書車的足跡，感恩所有書車義工為全宜蘭的孩子奉獻心力」。", "url": "https://www.facebook.com/119924089861819/posts/906000238371429", "images": [{"src": "images/20240925_羅東鎮羅東國小_01.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_01.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_02.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_02.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_03.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_03.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_04.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_04.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_05.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_05.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_06.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_06.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_07.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_07.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_08.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_08.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_09.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_09.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_10.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_10.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_11.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_11.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_12.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_12.jpg"}, {"src": "images/20240925_羅東鎮羅東國小_13.jpg", "width": 200, "download_link": "images/20240925_羅東鎮羅東國小_13.jpg"}]}, {"date": "20240925", "location": "三星鄉大洲國小", "author": "", "body": "看來三好奶奶今天聽了不少故事，當了開心的聽故事奶奶😁😁😁", "url": "https://www.facebook.com/119924089861819/posts/906097108361742", "images": [{"src": "images/20240925_三星鄉大洲國小_01.jpg", "width": 200, "download_link": "images/20240925_三星鄉大洲國小_01.jpg"}, {"src": "images/20240925_三星鄉大洲國小_02.jpg", "width": 200, "download_link": "images/20240925_三星鄉大洲國小_02.jpg"}, {"src": "images/20240925_三星鄉大洲國小_03.jpg", "width": 200, "download_link": "images/20240925_三星鄉大洲國小_03.jpg 心得。每當此時，韻卿督導都會送上小布偶作為紀念，與他們結下深厚的緣分。\n\n雖然校內已有圖書室，但我們的行動書車依然是孩子們心中的最愛。感謝星雲大師的卓越智慧，讓偏鄉的學童也能閱讀到自己理想的書籍。", "url": "https://www.facebook.com/119924089861819/posts/915387494099370", "images": [{"src": "images/20241009_三星鄉大洲國小_01.jpg", "width": 200, "download_link": "images/20241009_三星鄉大洲國小_01.jpg"}, {"src": "images/20241009_三星鄉大洲國小_02.jpg", "width": 200, "download_link": "images/20241009_三星鄉大洲國小_02.jpg"}, {"src": "images/20241009_三星鄉大洲國小_03.jpg", "width": 200, "download_link": "images/20241009_三星鄉大洲國小_03.jpg"}, {"src": "images/20241009_三星鄉大洲國小_04.jpg", "width": 200, "download_link": "images/20241009_三星鄉大洲國小_04.jpg"}, {"src": "images/20241009_三星鄉大洲國小_05.jpg", "width": 200, "download_link": "images/20241009_三星鄉大洲國小_05.jpg"}, {"src": "images/20241009_三星鄉大洲國小_06.jpg", "width": 200, "download_link": "images/20241009_三星鄉大洲國小_06.jpg"}, {"src": "images/20241009_三星鄉大洲國小_07.jpg", "width": 200, "download_link": "images/20241009_三星鄉大洲國小_07.jpg"}, {"src": "images/20241009_三星鄉大洲國小_08.jpg", "width": 200, "download_link": "images/20241009_三星鄉大洲國小_08.jpg"}, {"src": "images/20241009_三星鄉大洲國小_09.jpg", "width": 200, "download_link": "images/20241009_三星鄉大洲國小_09.jpg"}]}, {"date": "20241011", "location": "大同鄉寒溪國小", "author": "", "body": "寒露過後，明顯降溫。\n今天書車抵達寒溪時，車上溫度計顯示氣溫攝氏23度，是個涼爽舒適的讀書天。\n\n這些年三好爺爺會利用「神奇的力量」這個小魔術， 吸引小朋友來看書，迄今小朋友仍樂此不疲要求玩遊戲，但似乎有些本末倒置，因此今天特別安排五年級的學生，解開為什麼有這股「神奇的力量」的原因，透過正確的醫學觀念，並教導他們找到自己的橈動脈，當小朋友感受到橈動脈的脈動時，都非常的興奮，現在每個人都可以變魔術，從此「神奇的力量」再也不神秘，希望日後小朋友多看書少變魔術🤣🤣🤣", "url": "https://www.facebook.com/119924089861819/posts/916363784001741", "images": [{"src": "images/20241011_大同鄉寒溪國小_01.jpg", "width": 200, "download_link": "images/20241011_大同鄉寒溪國小_01.jpg"}, {"src": "images/20241011_大同鄉寒溪國小_02.jpg", "width": 200, "download_link": "images/20241011_大同鄉寒溪國小_02.jpg"}, {"src": "images/20241011_大同鄉寒溪國小_03.jpg", "width": 200, "download_link": "images/20241011_大同鄉寒溪國小_03.jpg"}, {"src": "images/20241011_大同鄉寒溪國小_04.jpg", "width": 200, "download_link": "images/20241011_大同鄉寒溪國小_04.jpg"}, {"src": "images/20 國小_05.jpg"}, {"src": "images/20250107_五結鄉孝威國小_06.jpg", "width": 200, "download_link": "images/20250107_五結鄉孝威國小_06.jpg"}, {"src": "images/20250107_五結鄉孝威國小_07.jpg", "width": 200, "download_link": "images/20250107_五結鄉孝威國小_07.jpg"}, {"src": "images/20250107_五結鄉孝威國小_08.jpg", "width": 200, "download_link": "images/20250107_五結鄉孝威國小_08.jpg"}, {"src": "images/20250107_五結鄉孝威國小_09.jpg", "width": 200, "download_link": "images/20250107_五結鄉孝威國小_09.jpg"}]}, {"date": "20250107", "location": "冬山鄉廣興國小", "author": "文：三好義工 盧如惠、李夏子", "body": "書車一抵達校園，早已等候多時的小朋友們便迫不及待地湧向書車，準備展開一場閱讀盛宴。\n第一節課，一、二年級的小朋友們有幸聆聽三好奶奶溫柔動人的故事分享。第二節則換三年級的同學們上場，三好奶奶這次帶來了一個感人肺腑的故事~「一個人吃飯的老爺爺」。故事裡的老爺爺每天都到同一家咖啡廳用餐，並和名叫艾蜜莉的小女孩結下了深厚的友誼。老爺爺經常向艾蜜莉分享他和老伴的甜蜜往事，兩人之間的感情就像爺爺奶奶一樣溫馨。然而，命運總是捉弄人，老爺爺最終還是離開了人世，留下了一封信給艾蜜莉，信中滿滿都是對小女孩的愛與祝福。\n聽完故事後，孩子們的情緒久久不能平復。有些孩子眼眶泛紅，覺得故事非常心酸；有些孩子則深受感動，開始思考生命和親情的意義。\n陳老師分享說，班上同學每個月都非常期待書車的到來，甚至有小朋友好奇地問：「老師，我們可以借書回家看嗎？」為了滿足孩子們的閱讀慾望，老師們特別安排了時間，讓孩子們向海鷗叔叔借閱喜歡的書籍。\n最後一節，三年級和六年級的同學們一同享受了這場閱讀盛宴。看著孩子們專注的神情，老師們感到無比欣慰。\n這學期，廣興國小的書車服務在孩子們熱情的參與下畫下了一個圓滿的句點。相信在書香的陪伴下，孩子們會繼續成長，收穫更多的知識和快樂。", "url": "https://www.facebook.com/119924089861819/posts/982820360689416", "images": [{"src": "images/20250107_冬山鄉廣興國小_01.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_01.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_02.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_02.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_03.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_03.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_04.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_04.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_05.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_05.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_06.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_06.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_07.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_07.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_08.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_08.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_09.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_09.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_10.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_10.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_11.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_11.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_12.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_12.jpg"}, {"src": "images/20250107_冬山鄉廣興國小_13.jpg", "width": 200, "download_link": "images/20250107_冬山鄉廣興國小_13.jpg"}]}, {"date": "20250108", "location": "蘇澳鎮南安國小", "author": "", "body": "今天三好奶奶為孩子們帶來好聽的故事<蟲蟲不哭>，孩子依然熱情回應，陶醉在精采的故事中。穎秀老師是學校裡的閱讀推手，在這學期的最後一聚，請校長及全校師生一起前來表達謝意，除了黃校長親自頒贈感謝狀致謝雲水書車團隊外，孩子們也獻上手作謝卡並說出心中的話，讓義工們頗感欣慰，並代表常住回贈星雲大師墨寶匾額，祝福大家<向前有路 光明在望>。\n感謝吳銘澤、張玉琳伉儷長期發心，為南安的孩子帶來智慧，也將佛光人的慈悲展現於校園。", "url": "https://www.facebook.com/119924089861819/posts/982825304022255", "images": [{"src": "images/20250108_蘇澳鎮南安國小_01.jpg", "width": 200, "download_link": "images/20250108_蘇澳鎮南安國小_01.jpg"}, {"src": "images/20250108_蘇澳鎮南安國小_02.jpg", "width": 200, "download_link": "images/20250108_蘇澳鎮南安國小_02.jpg"}, {"src": "images/20250108_蘇澳鎮南安國小_03.jpg", "width": 200, "download_link": "images/20250108_蘇澳鎮南安國小_03.jpg"}, {"src": "images/20250108_蘇澳鎮南安國小_04.jpg", "width": 200, "download_link": "images/20250108_蘇澳鎮南安國小_04.jpg"}, {"src": "images/20250108_蘇澳鎮南安國小_05.jpg", "width": 200, "download_link": "images/20250108_蘇澳鎮南安國小_05.jpg"}, {"src": "images/20250108_蘇澳鎮南安國小_06.jpg", "width": 200, "download_link": "images/20250108_蘇澳鎮南安國小_06.jpg"}, {"src": "images/20250108_蘇澳鎮南安國小_07.jpg", "width": 200, "download_link": "images/20250108_蘇澳鎮南安國小_07.jpg"}, {"src": "images/20250108_蘇澳鎮南安國小_08.jpg", "width": 200, "download_link": "images/20250108_蘇澳鎮南安國小_08.jpg"}, {"src": "images/20250108_蘇澳鎮南安國小_09.jpg", "width": 200, "download_link": "images/20250108_蘇澳鎮南安國小_09.jpg"}, {"src": "images/20250108_蘇澳鎮南安國小_10.jpg", "width": 200, "download_link": "images/20250108_蘇澳鎮南安國小_10.jpg"}, {"src": "im \n\n之後洪子喬又閱讀＜蘋果要怎樣才不會變黑＞，很高興的說：回家以後，我要做給家人吃。\n\n育才國小借閱書籍風氣漸盛，海鷗叔叔忙碌的，為來辦理借書的同學製作借書證，忙得不亦樂乎。\n\n盼由借書閱讀，雲水書車願為一小小星火 ，讓孩子們都能改變氣質，進而淨化社會，改造風氣，最終呈現一片祥和景象。", "url": "https://www.facebook.com/119924089861819/posts/1016786313959487", "images": [{"src": "images/20250304_宜蘭市育才國小_01.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_01.jpg"}, {"src": "images/20250304_宜蘭市育才國小_02.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_02.jpg"}, {"src": "images/20250304_宜蘭市育才國小_03.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_03.jpg"}, {"src": "images/20250304_宜蘭市育才國小_04.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_04.jpg"}, {"src": "images/20250304_宜蘭市育才國小_05.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_05.jpg"}, {"src": "images/20250304_宜蘭市育才國小_06.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_06.jpg"}, {"src": "images/20250304_宜蘭市育才國小_07.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_07.jpg"}, {"src": "images/20250304_宜蘭市育才國小_08.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_08.jpg"}, {"src": "images/20250304_宜蘭市育才國小_09.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_09.jpg"}, {"src": "images/20250304_宜蘭市育才國小_10.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_10.jpg"}, {"src": "images/20250304_宜蘭市育才國小_11.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_11.jpg"}, {"src": "images/20250304_宜蘭市育才國小_12.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_12.jpg"}, {"src": "images/20250304_宜蘭市育才國小_13.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_13.jpg"}, {"src": "images/20250304_宜蘭市育才國小_14.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_14.jpg"}, {"src": "images/20250304_宜蘭市育才國小_15.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_15.jpg"}, {"src": "images/20250304_宜蘭市育才國小_16.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_16.jpg"}, {"src": "images/20250304_宜蘭市育才國小_17.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_17.jpg"}, {"src": "images/20250304_宜蘭市育才國小_18.jpg", "width": 200, "download_link": "images/20250304_宜蘭市育才國小_18.jpg"}]}, {"date": "20250305", "location": "三星鄉大洲國小", "author": "文：三好義工曾韻卿／盧如惠／呂癸瑤", "body": "雲水書車抵達大洲國小，工作人員備妥作業。當一、二年級的孩子們看見書車時，他們興奮地蹦蹦跳跳，開心地搬著椅子，跑到書架前挑選自己喜愛的書籍閱讀。\n\n沒多久來了一位生力軍「呂癸瑤」師姐加入書車行列，與大家一同陪伴大洲國小的孩子們閱讀，致力於培養他們更優質的閱讀興趣。\n\n下午第一節下課時間，四年級的小朋友們也一同來到書車前閱讀。葉祈恩同學分享了《十個甜甜圈》的故事。故事中，熊媽媽做了十個甜甜圈，小熊兩兄弟迫不及待地想吃。媽媽提醒哥哥要平均分配，但熊哥哥在分配時卻出現了不均的情況，被熊弟弟發現。媽媽說要平均分配，為什麼你多我兩個，後來哥哥要弟弟閉上眼睛，他先把多出2個吃了！每人四個，弟弟對哥哥説還你對我最好，哥哥聽了，覺得對不起弟弟，就向他道歉。葉祈恩從這個故事中體會到誠實的重要性，並反思自己也像故事中的熊哥哥一樣，有時會犯錯，但他承諾以後會努力改掉壞習慣。\n\n海鷗叔叔送來四套書車的舊書，放置在大洲國小穿堂的閱讀區。韻卿督導和癸瑤師姐協助將書籍擺上書架，並將其他書籍整理得井然有序。雲水書車的三好奶奶及三好阿姨們，不僅充滿愛心和耐心陪伴孩子們閱讀，還熱心為大眾服務，不愧是大師的佛弟子。", "url": "https://www.facebook.com/119924089861819/posts/1017719563866162", "images": [{"src": "images/20250305_三星鄉大洲國小_01.jpg", "width": 200, "download_link": "images/20250305_三星鄉大洲國小_01.jpg"}, {"src": "images/20250305_三星鄉大洲國小_02.jpg", "width": 200, "download_link": "images/20250305_三星鄉大洲國小_02.jpg"}, {"src": "images/20250305_三星鄉大洲國小_03.jpg", "width": 200, "download_link": "images/20250305_三星鄉大洲國小_03.jpg"}, {"src": "images/20250305_三星鄉大洲國小_04.jpg", "width": 200, "download_link": "images/20250305_三星鄉大洲國小_04.jpg"}, {"src": "images/20250305_三星鄉大洲國小_05.jpg", "width": 200, "download_link": "images/20250305_三星鄉大洲國小_05.jpg"}, {"src": "images/20250305_三星鄉大洲國小_06.jpg", "width": 200, "download_link": "images/20250305_三星鄉大洲國小_06.jpg"}, {"src": "images/20250305_三星鄉大洲國小_07.jpg", "width": 200, "download_link": "images/20250305_三星鄉大洲國小_07.jpg"}, {"src": "images/20250305_三星鄉大洲國小_08.jpg", "width": 200, "download_link": "images/20250305_三星鄉大洲國小_08.jpg"}, {"src": "images/20250305_三星鄉大洲國小_09.jpg", "width": 200, "download_link": "images/20250305_三星鄉大洲國小_09.jpg"}, {"src": "images/20250305_三星鄉大洲國小_10.jpg", "width": 200, "download_link": "images/20250305_三星鄉大洲國小_10.jpg"}, {"src": "images/20250305_三星鄉大洲國小_11.jpg", "width": 200, "downloa d_link": "images/20250415_宜蘭市育才國小_05.jpg"}, {"src": "images/20250415_宜蘭市育才國小_06.jpg", "width": 200, "download_link": "images/20250415_宜蘭市育才國小_06.jpg"}]}, {"date": "20250416", "location": "三星鄉大洲國小", "author": "文：呂癸瑤/盧如惠", "body": "4月17日是學校期中考，起初孩子們似乎還沉浸在考試的氛圍中，但下午第二節下課時，二年級和三年級的孩子們就迫不及待地湧向書車，有的專注地尋找心儀的書籍，有的則興奮地拿出借書卡，和親切的海鷗叔叔互動借閱。海鷗叔叔欣喜地分享著，新學年度以來，孩子們借閱書籍的熱情相當高漲，這無疑是對你們精心挑選書籍的最好回饋，也特別感謝法師和執行長的用心。\n\n更令人感動的是，陳慕星小朋友分享了「海星女孩」的故事。透過這位熱愛游泳卻因身材而受排斥的女孩，慕星同學領悟到外表是獨一無二的，不應過分在意他人的眼光，更不能以此來評斷他人。她也體會到同學之間相處，應當珍惜彼此的緣分。", "url": "https://www.facebook.com/119924089861819/posts/1051511133820338", "images": [{"src": "images/20250416_三星鄉大洲國小_01.jpg", "width": 200, "download_link": "images/20250416_三星鄉大洲國小_01.jpg"}, {"src": "images/20250416_三星鄉大洲國小_02.jpg", "width": 200, "download_link": "images/20250416_三星鄉大洲國小_02.jpg"}, {"src": "images/20250416_三星鄉大洲國小_03.jpg", "width": 200, "download_link": "images/20250416_三星鄉大洲國小_03.jpg"}, {"src": "images/20250416_三星鄉大洲國小_04.jpg", "width": 200, "download_link": "images/20250416_三星鄉大洲國小_04.jpg"}, {"src": "images/20250416_三星鄉大洲國小_05.jpg", "width": 200, "download_link": "images/20250416_三星鄉大洲國小_05.jpg"}, {"src": "images/20250416_三星鄉大洲國小_06.jpg", "width": 200, "download_link": "images/20250416_三星鄉大洲國小_06.jpg"}, {"src": "images/20250416_三星鄉大洲國小_07.jpg", "width": 200, "download_link": "images/20250416_三星鄉大洲國小_07.jpg"}]}, {"date": "20250418", "location": "礁溪竹林養護院+竹垵身心障礙養護院", "author": "", "body": "今天出席的院民非常踴躍，座無虛席，林其發執行長先致詞謝謝大家主動來學習與參與，並教大家<蓮花指>的手勢。許寒女師姐首次來到養護院，教唱人間音緣<愛就是惜>及台語鄉土歌謠<油炸粿>，引起不少共鳴，呂齡齡老師及劉阿幸、林栢華督導接著教唱及表演數首歌仔戲曲，眾人快樂哼唱，陶醉其中。\n十多位書車義工用心為院民準備好書，貼心伴讀及討論，大家認真閱讀，沉浸書海之中，彷彿回到年少求學的美好時光，這真是充滿溫馨與美好的時刻！", "url": "https://www.facebook.com/119924089861819/posts/1056245923346859", "images": [{"src": "images/20250418_礁溪竹林養護院+竹垵身心障礙養護院_01.jpg", "width": 200, "download_link": "images/20250418_礁溪竹林養護院+竹垵身心障礙養護院_01.jpg"}, {"src": "images/20250418_礁溪竹林養護院+竹垵身心障礙養護院_02.jpg", "width": 200, "download_link": "images/20250418_礁溪竹林養護院+竹垵身心障礙養護院_02.jpg"}, {"src": "images/2 渴望\n今天講的故事是「三隻狗」，勇敢的小牧羊人，帶著各有不同本領的小狗，去拯救被要惡龍抓走的小公主。講到精彩處大家拍手叫好，彷彿也化身為勇敢的小狗，一起參與了這場冒險。\n講完故事後，問小朋友們最喜歡哪一隻小狗？有的說喜歡跑得快的，有的說喜歡力氣大的，還有人說「我想當勇敢的小牧羊人！」\n這次的講故事經驗讓我發現，好的故事不只能讓人開心，還能激發想像力與勇氣，並在心中種下善良的種子，期待下次能把更精彩的故事帶給可愛的小朋友們。", "url": "https://www.facebook.com/119924089861819/posts/1056254143346037", "images": [{"src": "images/20250422_五結鄉孝威國小_01.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_01.jpg"}, {"src": "images/20250422_五結鄉孝威國小_02.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_02.jpg"}, {"src": "images/20250422_五結鄉孝威國小_03.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_03.jpg"}, {"src": "images/20250422_五結鄉孝威國小_04.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_04.jpg"}, {"src": "images/20250422_五結鄉孝威國小_05.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_05.jpg"}, {"src": "images/20250422_五結鄉孝威國小_06.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_06.jpg"}, {"src": "images/20250422_五結鄉孝威國小_07.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_07.jpg"}, {"src": "images/20250422_五結鄉孝威國小_08.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_08.jpg"}, {"src": "images/20250422_五結鄉孝威國小_09.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_09.jpg"}, {"src": "images/20250422_五結鄉孝威國小_10.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_10.jpg"}, {"src": "images/20250422_五結鄉孝威國小_11.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_11.jpg"}, {"src": "images/20250422_五結鄉孝威國小_12.jpg", "width": 200, "download_link": "images/20250422_五結鄉孝威國小_12.jpg"}]}, {"date": "20250422", "location": "冬山鄉廣興國小", "author": "文：三好奶奶盧如惠+三好阿姨李夏子", "body": "今天下午，書車為廣興國小帶來了精彩的故事時光。首先，一年級和二年級的小朋友們興致勃勃地聆聽了三好奶奶生動地導讀《21世紀世界童話精選》。緊接著的第二節，三年級的孩子們則沉浸在三好奶奶分享的「六兄妹」故事中。\n故事結束後，孩子們踴躍地回答三好奶奶提出的問題，其中張可芊同學的回饋尤其令人讚賞。她精彩地闡述了故事中兄妹間的深厚情感，並細膩地描述了妹妹與其他女孩在乘船欣賞夜景時不幸遭遇海盜，被擄走販賣的情節。她更生動地講述了哥哥為了營救妹妹和那些女孩，勇敢地克服了重重困難，不僅遭遇土匪搶劫，還遇到蠻橫不講理的富翁。最終，憑藉著他的勇敢和智慧，哥哥成功地救回了妹妹和所有被擄的女孩，大家歡天喜地地回到了家。\n因逢母親節前夕，三好                     }
                }
                zip.generateAsync({ type: "blob" }).then(content => {
                   let zipName = document.getElementById("zipNameInput").value.trim() || "selected_images";
                   if (!zipName.endsWith(".zip")) zipName += ".zip";
                   saveAs(content, zipName);
                });
            }

            function generateArticleHTML(item) {
                const { date, location, author, body, url, images } = item;
                const linkHTML = `<a href="${url}" target="_blank">前往貼文</a>`;
                const authorHTML = `<span style="font-size: 0.6em;">${author}</span>`;
                
                let imagesHTML = '';
                if (images && images.length > 0) {
                    imagesHTML += '<div class="images">';
                    images.forEach(img => {
                        const filename = img.src.split('/').pop();
                        imagesHTML += `
                            <div class="image-container">
                                <img src="${img.src}" data-filename="${filename}" onclick="toggleImageSelection(this)">
                            </div>`;
                    });
                    imagesHTML += '</div>';
                }
                
                return `
                    <article id="${date}">
                        <h2>${date} ${location} ${authorHTML} ${linkHTML}</h2>
                        <p>${body.replace(/\n/g, '<br>')}</p>
                        ${imagesHTML}
                    </article>`;
            }

            function loadMorePosts() {
                const container = document.getElementById('articles-container');
                const btn = document.getElementById('loadMoreBtn');
                
                const end = Math.min(currentPostIndex + postsPerLoad, allPosts.length);
                
                for (let i = currentPostIndex; i < end; i++) {
                    container.innerHTML += generateArticleHTML(allPosts[i]);
                }
                
                currentPostIndex = end;
                
                if (currentPostIndex >= allPosts.length) {
                    btn.style.display = 'none';
                }
            }

            document.addEventListener('DOMContentLoaded', () => {
                loadMorePosts();
            });
        </script>
    </body>
    </html>
